commonLabels:
  object: nginx

nodeSelector:
    node-role: worker

serverBlock: |-
  server {
    listen 8080;
    include  "/opt/bitnami/nginx/conf/bitnami/*.conf";
    location /stub_status {
      stub_status on;
      access_log   off;
    }
  }

service:
  type: NodePort

resources:
  limits:
    cpu: 200m
    memory: 200Mi